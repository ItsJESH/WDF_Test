<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./Q1.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <div id="current-input" class="current-input">0</div>
    <div class="buttons">
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="-">-</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="*">*</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=" data-action="equals">=</button>
      <button class="btn" data-value="/" data-action="divide">/</button>
      <button class="btn" data-value="C" data-action="clear">C</button>
      <button class="btn" data-action="delete">Del</button>
    </div>
    <div id="history" class="history"></div>
  </div>

  <script src="./Q1.js"></script>
</body>
</html>
