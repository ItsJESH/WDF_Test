<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - F1 Theme</title>
    <link rel="stylesheet" href="./Q2.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div class="scoreboard">
            <div>Player 1 Score: <span id="score1">0</span></div>
            <div>Player 2 Score: <span id="score2">0</span></div>
        </div>
        <div class="turn-info" id="turn">Player 1's Turn</div>
        <div id="card-grid" class="card-grid"></div>
        <div class="win-message" id="win-message">
            <p>Player <span id="winner"></span> Wins!</p>
        </div>
    </div>
    <script src="./Q2.js"></script>
</body>
</html>
